<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    .curation-header {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 8px 0;
    }

    .curation-label {
      flex: 1;
      max-width: 33.33%;
      text-align: center;
    }

    .image-and-info {
      display: flex;
      align-items: center;
      gap: 20px;
      justify-content: center;
    }

    .curation-item {
      display: flex;
      justify-content: space-between; /* 좌우 정렬 */
      max-width: 1200px;
      margin: 0 auto;
      gap: 20px;
      padding-bottom: 40px; /* 또는 margin-bottom: 40px; */
      border-bottom: 1px solid transparent; /* 시각적 분리도 가능 */
    }

    .curation-item > div {
      flex: 1; /* 3등분 */
      max-width: 33.33%; /* 각 박스 최대 너비 제한 */
      display: flex;
      justify-content: center;
    }

    .curation-item img {
      max-width: 100%; /* 박스 안에 맞게 이미지 축소 */
      height: auto;
      object-fit: contain; /* 비율 유지 */
    }

    .image-block {
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-wrapper {
      width: 240px; /* 원하는 표준 크기 */
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4; /* 여백 채우기용 */
      overflow: hidden;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /*  비율 유지하면서 맞춤 */
    }

    .title {
      font-weight: bold;
      margin-top: 8px;
      text-align: left;
      width: 100%;
    }

    .info-block {
      width: 100px;
      display: flex;
      flex-direction: column; /* 👈 이거 하나로 세로 정렬 */
      gap: 8px; /* 버튼 간 간격 */
      align-items: flex-start; /* 좌측 정렬 (원하면 center로 바꿔도 됨) */
    }


    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 70vw; /* 화면 너비의 70% */
      max-height: 90vh; /* 화면 높이의 80% */
      overflow-y: auto; /* 내용이 넘치면 스크롤 */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .close-button {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>


<main>
  <h1>임시 result page</h1>
</main>

<hr>
<form action="/signin" method="get">
  <button type="submit">메인화면(헤더로 빼야됨, 모든 Role에 대해 적용)</button>
</form>
<br>
<br>
<form action="/signup" method="get">
  <button type="submit">로그인화면으로 이동 및 로그아웃 (헤더로 빼야됨, User일 때 Logout, anonymous일 때 Login)</button>
</form>
<br>
<br>
<div>헤더 내용</div>
<br>
<hr>


<form action="/users/mypage" method="get">
  <button type="submit">마이페이지(User일 때 적용, anonymous의 경우 클릭 시 "회원만 가능한 기능입니다" 출력 후 disable)</button>
</form>
<br>
<br>
<form action="/recommend" method="get">
  <button type="submit">키워드선택 및 추천페이지로 이동</button>
</form>
<br>
<br>
<div>페이지 이동 내용</div>
<br>
<hr>


<h2 th:text="${curatingReason}"></h2>
<div>curating reason 출력</div>
<br>
<hr>


<div class="curation-header">
  <div class="curation-label">BOOK</div>
  <div class="curation-label">MOVIE</div>
  <div class="curation-label">SONG</div>
</div>


<div th:each="item : ${items}" class="curation-item">

  <!-- Book 영역 -->
  <div class="book">
    <div class="image-and-info">
      <div class="image-block">
        <div class="image-wrapper">
          <img th:src="${item.book.imgUrl}" alt="임의의 책 이미지"/>
        </div>
        <div class="title" th:text="${item.book.name}"></div>
      </div>

      <div class="info-block">
        <a th:href="${item.book.externalLink}" target="_blank">책 링크</a>
        <button class="details-btn" data-type="book" th:attr="data-id=${item.book.id}">Details
        </button>
        <button class="toggle-star-btn"
                th:id="'toggle-book-' + ${item.book.id}"
                th:attr="data-type='book', data-id=${item.book.id}"
                onclick="toggle(this)"
                th:text="${item.book.status} ? 'ON' : 'OFF'"
                th:style="${item.book.status} ? 'background-color:yellow;' : 'background-color:gray;'">
        </button>
      </div>
    </div>
  </div>

  <!-- Movie 영역 -->
  <div class="movie">
    <div class="image-and-info">
      <div class="image-block">
        <div class="image-wrapper">
          <img th:src="${item.movie.imgUrl}" alt="임의의 영화이미지"/>
        </div>
        <div class="title" th:text="${item.movie.name}"></div>
      </div>
      <div class="info-block">
        <a th:href="${item.movie.externalLink}" target="_blank">영화 링크</a>
        <button class="details-btn" data-type="movie" th:attr="data-id=${item.movie.id}">Details
        </button>
        <button class="toggle-star-btn"
                th:id="'toggle-movie-' + ${item.movie.id}"
                th:attr="data-type='movie', data-id=${item.movie.id}"
                onclick="toggle(this)"
                th:text="${item.movie.status} ? 'ON' : 'OFF'"
                th:style="${item.movie.status} ? 'background-color:yellow;' : 'background-color:gray;'">
        </button>
      </div>
    </div>
  </div>

  <!-- Song 영역 -->
  <div class="song">
    <div class="image-and-info">
      <div class="image-block">
        <div class="image-wrapper">
          <img th:src="${item.song.imgUrl}" alt="임의의 노래이미지"/>
        </div>
        <div class="title" th:text="${item.song.name}"></div>
      </div>
      <div class="info-block">
        <a th:href="${item.song.externalLink}" target="_blank">노래 링크</a>
        <button class="details-btn" data-type="song" th:attr="data-id=${item.song.id}">Details
        </button>
        <button class="toggle-star-btn"
                th:id="'toggle-song-' + ${item.song.id}"
                th:attr="data-type='song', data-id=${item.song.id}"
                onclick="toggle(this)"
                th:text="${item.song.status} ? 'ON' : 'OFF'"
                th:style="${item.song.status} ? 'background-color:yellow;' : 'background-color:gray;'">
        </button>
      </div>
    </div>
  </div>

</div>

<!-- 모달창 HTML -->
<div id="detailModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <div id="modal-body"></div>
    <div id="modal-like-wrapper" style="margin-top: 1rem; text-align: right">
      <button class="toggle-star-btn"
              id="modal-like-btn"
              data-type=""
              data-id=""
              onclick="toggle(this)">
        ON
      </button>
    </div>
  </div>
</div>

<script>
  /// 토글 버튼 구현
  function toggle(btn) {
    const type = btn.dataset.type;
    const id = btn.dataset.id;

    fetch(`/api/like/${type}/toggle`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id })
    })
    .then(res => res.json())
    .then(data => {
      const isOn = data.status;
      btn.textContent = isOn ? 'ON' : 'OFF';
      btn.style.backgroundColor = isOn ? 'yellow' : 'gray';

      // 동일 type, id를 가진 다른 버튼들 동기화
      const selector = `.toggle-star-btn[data-type='${type}'][data-id='${id}']`;
      document.querySelectorAll(selector).forEach(otherBtn => {
        if (otherBtn !== btn) {
          otherBtn.textContent = isOn ? 'ON' : 'OFF';
          otherBtn.style.backgroundColor = isOn ? 'yellow' : 'gray';
        }
      });
    });

  }

  /// 모달창
  // 모달 창 좋아요 버튼 연동 작성하기
  document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".details-btn");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.dataset.type; // book, movie, song
        const id = btn.dataset.id;

        fetch(`/api/details/${type}/${id}`)
        .then(res => res.json())
        .then(data => {
          openModal(type, data);
        });
      });
    });
  });

  function openModal(type, data) {
    const modal = document.getElementById("detailModal");
    const body = document.getElementById("modal-body");

    let content = `
    <h2>${data.name}</h2>
    <img src="${data[`${type}Img`]}" alt="${data.name}" style="width: 100%; max-height: 200px; object-fit: contain; border-radius: 10px;" />
  `;

    if (type === "book") {
      content += `
      <p><strong>작가:</strong> ${data.author}</p>
      <p><strong>출판일:</strong> ${data.publishedAt}</p>
    `;
    } else if (type === "movie") {
      content += `
      <p><strong>감독:</strong> ${data.director}</p>
      <p><strong>장르:</strong> ${data.genre}</p>
    `;
    } else if (type === "song") {
      content += `
      <p><strong>아티스트:</strong> ${data.artist}</p>
      <p><strong>발매일:</strong> ${data.releasedAt}</p>
    `;
    }

    content += `<p>${data.description}</p>`;
    body.innerHTML = content;
    const likeBtn = document.getElementById("modal-like-btn");
    likeBtn.dataset.type = type;
    likeBtn.dataset.id = data.id;
    likeBtn.textContent = data.status ? 'ON' : 'OFF';
    likeBtn.style.backgroundColor = data.status ? 'yellow' : 'gray';

    modal.classList.remove("hidden");
  }

  function closeModal() {
    document.getElementById("detailModal").classList.add("hidden");
  }
</script>

</body>
</html>
