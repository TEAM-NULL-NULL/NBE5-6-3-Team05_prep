<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:fragment="frg_static">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 30px;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient( #000000, #545454);
        color: white;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: -16px;
        margin-bottom: 40px;
      }

      .logo {
        font-size: 48px;
        font-weight: bold;
      }
      .logo span {
        background: linear-gradient(to bottom, #A64DFF, #6A00FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .header-right {
        display: flex;
        margin-top: -8px;
        align-items: center;
        gap: 16px;
      }

      .welcome-text {
        font-size: 20px;
        margin-right: 10px;
      }

      .header-buttons {
        display: flex;
        font-size: 20px;
        gap: 10px;
      }

      .header-buttons button {
        padding: 8px 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
      }

      .mypage-btn {
        background: linear-gradient(to right, #A64DFF, #6A00FF);
        color: white;
      }

      .logout-btn {
        background: linear-gradient(to right, #A64DFF, #6A00FF);
        color: white;
      }

      .container {
        text-align: center;
      }

      .main-content {
        text-align: center;
        margin-top: 40px;
      }

      .category {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 30px;
        margin-top: 60px;
        flex-wrap: wrap;
      }

      .category-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        padding: 20px;
        width: 220px;
        text-align: center;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }

      .category-card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 20px 40px rgba(255, 99, 71, 0.4);
      }

      .category-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 99, 71, 0.3) 0%, transparent 70%);
        transform: rotate(45deg);
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: 0;
      }

      .category-card:hover::before {
        opacity: 1;
      }

      .category-card img {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 15px;
        border: 2px solid #ff6347;
        box-shadow: 0 5px 15px rgba(255, 99, 71, 0.2);
        z-index: 1;
        position: relative;
      }

      .category-card p {
        margin-top: 15px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        letter-spacing: 1px;
        text-transform: uppercase;
        z-index: 1;
        position: relative;
      }
    </style>

  </th:block>
</head>
<body>
<th:block th:fragment="frg_header">
  <header>
    <a th:href="@{/}">
      <div class="logo"><span>Moodlink</span></div>
    </a>
    <div class="header-right">
      <span th:if="${isAuthenticated}" th:text="'안녕하세요, ' + ${username} + '님!'"></span>
      <div class="header-buttons">
        <button class="mypage-btn" th:if="${isAuthenticated}" th:onclick="|location.href='@{/mypage}'|">마이페이지</button>
        <form th:action="@{/logout}" method="post">
          <button class="logout-btn" th:if="${isAuthenticated}">로그아웃</button>
        </form>
        <form th:action="@{/signin}" method="get">
          <button class="logout-btn" th:if="${!isAuthenticated}" th:href="@{/signin}">로그인</button>
        </form>
      </div>
    </div>
  </header>
</th:block>
</body>
</html>
