<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Moodlink 관리자 페이지</title>
  <link rel="stylesheet" th:href="@{/css/admin/contents.css}">
</head>
<body>
<main layout:fragment="content">
  <div class="layout">
    <!-- 왼쪽 메뉴 -->
    <div class="menu">
      <a href="movies">영화</a>
      <a class="active" href="music">음악</a>
      <a href="books">도서</a>
    </div>

    <!-- 오른쪽 콘텐츠 -->
    <div class="main-content">
      <a class="add-btn" href="movies/add">+ 추가</a>
      <!-- 데이터 존재 시 -->
      <div th:if="${items != null and #lists.size(items) > 0}">
        <div th:each="item : ${items}" class="item-card">
          <img th:src="@{/images/placeholder.png}" alt="썸네일">
          <div class="item-info">
            <div><strong th:text="${item.title}">제목</strong> (발매일)</div>
            <div>가수: <span th:text="${item.director}">가수</span></div>
            <div>장르: <span th:text="${item.genre}">장르</span></div>
            <div>설명: <span th:text="${item.description}">설명</span></div>
            <div>──────────── 두줄까지</div>
          </div>
          <div class="item-buttons">
            <button>수정</button>
            <button>삭제</button>
          </div>
        </div>
      </div>

      <!-- 비어있을 때 -->
      <div th:if="${items == null or #lists.isEmpty(items)}" class="empty-message">
        등록된 항목이 없습니다.
      </div>

      <div class="pagination" th:if="${totalPages > 1}">
        <span class="active">1</span>
        <a href="#">2</a>
        <a href="#">3</a>
        <span>…</span>
        <a href="#" th:text="${totalPages}">68</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
