<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지 - 영화 추가</title>
  <link rel="stylesheet" th:href="@{/css/admin/contents-add.css}">

</head>
<main layout:fragment="content">
  <!-- 돌아가기 버튼 -->
  <a class="back-btn" th:href="@{/admin/movies}">← 돌아가기</a>

  <!-- 중앙 배치 form -->
  <div class="main-area">
      <form th:action="@{/admin/movies/add}" th:object="${movieAddRequest}" method="post" enctype="multipart/form-data">
    <div class="form-section">
      <h3>영화 정보를 입력해주세요.</h3>

        <div class="info-group">
          <div class="image-upload">
            <div id="preview" class="image-preview"></div>
            <input type="file" id="image-input" name="thumbnail" style="display:none"/>
            <div id="sizeInfo"></div>
            <button class="img-btn" type="button" onclick="document.getElementById('image-input').click()">이미지 추가</button>
          </div>

          <div>
            <div class="form-row"><label>제목</label><input th:field="*{title}" class="input-line"/></div>
            <span class="helper-text form-row" th:if="${fieldErrors != null and fieldErrors.containsKey('title')}" th:text="${fieldErrors.title}"></span>
            <div class="form-row"><label>개봉일</label><input th:field="*{releaseDate}" class="input-line" type="date" /></div>
            <span class="helper-text form-row" th:if="${fieldErrors != null and fieldErrors.containsKey('releaseDate')}" th:text="${fieldErrors.releaseDate}"></span>
          </div>
        </div>

        <div class="form-row" style="flex-direction: column; align-items: flex-start;">
          <label style="margin-bottom: 0.3rem;">장르</label>
          <div class="selected-genres" id="selected-genres">선택된 장르 없음</div>
          <span class="helper-text form-row" th:if="${fieldErrors != null and fieldErrors.containsKey('genres')}" th:text="${fieldErrors.genres}"></span>
          <div class="genre-list">
<!--            임시로 -->
            <div th:each="gen : ${genreList}">
              <a class="genre-btn" type="button" th:attr="data-genre-id=${gen.getId()}" th:text="${gen.getName()}">코미디</a>
            </div>
          </div>
          <input th:field="*{genres}" type="hidden" id="genre-input" />
        </div>

        <div class="form-row" style="flex-direction: column; align-items: flex-start; width: 100%;">
          <label>설명</label>
          <textarea th:field="*{description}" class="textarea"></textarea>
          <span class="helper-text form-row" th:if="${fieldErrors != null and fieldErrors.containsKey('description')}" th:text="${fieldErrors.description}"></span>
        </div>

        <button class="submit-btn" type="submit">등록</button>
    </div>
      </form>
  </div>
</main>
<div layout:fragment="scripts">
<script>
  // 이미지 미리보기
  const input = document.getElementById('image-input');
  const preview = document.getElementById('preview');
  input.addEventListener('change', function () {
    let totalSize = 0;
    const file = this.files[0];
    if (file) {
      totalSize += file.size;

      const sizeInMB = (totalSize / (1024 * 1024)).toFixed(2);
      document.getElementById("sizeInfo").innerText = `총 파일 용량: ${sizeInMB} MB`;

      if (totalSize > 32 * 1024 * 1024) {
        alert("이미지 총 용량은 32MB를 초과할 수 없습니다.");
        this.value = ""; // 파일 초기화
      }

      const reader = new FileReader();
      reader.onload = e => preview.style.backgroundImage = `url(${e.target.result})`;
      reader.readAsDataURL(file);
    }
  });

  document.addEventListener("DOMContentLoaded", function (){
    document.querySelectorAll(".genre-btn")
    .forEach((btn) => {
      btn.addEventListener("click", async function () {
        btn.classList.toggle("selected");

        const selectedId = [...document.querySelectorAll(".genre-btn.selected")].map(b => b.dataset.genreId);
        const selectedName = [...document.querySelectorAll(".genre-btn.selected")].map(b => b.textContent);


        document.getElementById("selected-genres").textContent = selectedName.length
            ? selectedName.join(", ")
            : "선택된 장르 없음";

        // input에도 추가
        document.getElementById("genre-input").value = selectedId.map((id, i) => `${id}:${selectedName[i]}`).join(",");

        console.log(document.getElementById("genre-input").value);
        });
    });
  });
</script>
</div>
</html>
