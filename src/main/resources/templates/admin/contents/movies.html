<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Moodlink 관리자 페이지</title>
  <link rel="stylesheet" th:href="@{/css/admin/contents.css}">
</head>
<body>
<main layout:fragment="content">
  <div class="layout">
    <!-- 왼쪽 메뉴 -->
    <div class="menu">
      <a class="active" href="movies">영화</a>
      <a href="music">음악</a>
      <a href="books">도서</a>
    </div>

    <!-- 오른쪽 콘텐츠 -->
    <div class="main-contents">
      <a class="add-btn" href="movies/add">+ 추가</a>
      <!-- 데이터 존재 시 -->
      <div class="item-grid" th:if="${page.content() != null}">
        <div th:each="movie : ${page.content()}">
          <div class="item-card"
               th:attr="data-id=${movie.id}">
            <div class="item-thumbnail">
              <img th:src="${movie.thumbnail}" alt="썸네일" style="width: 100%; height: 100%; object-fit: cover;"/>
            </div>
            <div class="item-details">
              <div class="item-title" th:text="${movie.title}">제목</div>
              <div class="item-meta" th:text="${'(' + #temporals.format(movie.releaseDate, 'yyyy.MM.dd') + ')'}"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 비어있을 때 -->
      <div th:if="${page.content() == null}" class="empty-message">
        등록된 항목이 없습니다.
      </div>

      <div class="pagination" th:insert="~{fragments :: frg_pagination}"></div>
    </div>
  </div>
</main>
<div layout:fragment="scripts">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".item-card")
      .forEach((card) => {
        card.style.cursor = 'pointer';
        card.addEventListener('click', () => {
          const id = card.dataset.id;
          if (id) {
            window.location.href = `/admin/movies/modify/${id}`;
          }
        });
      });
    });
  </script>
</div>
</body>

</html>
