<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:fragment="frg_static">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 30px;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient( #000000, #545454);
        color: white;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: -16px;
        margin-bottom: 40px;
      }

      .logo {
        font-size: 48px;
        font-weight: bold;
      }
      .logo span {
        background: linear-gradient(to bottom, #A64DFF, #6A00FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .header-right {
        display: flex;
        margin-top: -8px;
        align-items: center;
        gap: 16px;
      }

      .welcome-text {
        font-size: 20px;
        margin-right: 10px;
      }

      .header-buttons {
        display: flex;
        font-size: 20px;
        gap: 10px;
      }

      .header-buttons button {
        padding: 8px 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
      }

      .mypage-btn {
        background: linear-gradient(to right, #A64DFF, #6A00FF);
        color: white;
      }

      .logout-btn {
        background: linear-gradient(to right, #A64DFF, #6A00FF);
        color: white;
      }
    </style>

  </th:block>
</head>
<body>
<th:block th:fragment="frg_header">
  <header>
    <div class="logo"><span>Moodlink</span></div>
    <div class="header-right">
      <span class="welcome-text">안녕하세요 xx님!</span>
      <div class="header-buttons">
        <button class="mypage-btn" th:onclick="'location.href=\'' + @{/users} + '\''">
          마이페이지
        </button>
        <button class="logout-btn" th:onclick="'location.href=\'' + @{/} + '\''">
          로그아웃
        </button>

      </div>
    </div>
  </header>
</th:block>

<h2 th:text="'아이디:'+${userId}" >아이디</h2>
<form th:action="@{/users/modify}" method="post">
<h2 th:text="'유저이름:'+${username}">유저이름</h2>
  <label>이름:</label><br/>
  <input type="text" name="username" placeholder="변경할 유저 이름 입력"><br/><br/>

  <label>비밀번호:</label><br/>
  <input type="password" name="password" placeholder="변경할 비밀번호 입력"><br/><br/>

<button type="submit" class="mypage-btn">
  제출
</button>

  </form>

</body>


</html>
