<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="content">
  <div class="main-content">
    <h2>오늘의 기분, 하나의 링크로 영화·도서·음악을 만나보세요.</h2>
    <div class="category">
      <div class="category-card">
        <img th:src="@{${thumbnail[1]}}" alt="음악">
        <p>음악</p>
      </div>
      <div class="category-card">
        <img th:src="@{${thumbnail[0]}}" alt="영화">
        <p>영화</p>
      </div>
      <div class="category-card">
        <img th:src="@{${thumbnail[2]}}" alt="도서">
        <p>도서</p>
      </div>
    </div>
    <p><i>moodlink 이용자들의 추천 콘텐츠 입니다.</i></p>

    <div class="buttons">
      <button class="fancy-button red-button" th:onclick="|location.href='@{/worldcup}'|">
        <i class="material-icons">sports_esports</i>
        월드컵
      </button>
    </div>


    <div class="buttons">
      <button class="fancy-button purple-button" th:onclick="|location.href='@{/recommend}'|">
        <i class="material-icons">stars</i>
        추천받기
      </button>
    </div>
  </div>
</div>
</body>
</html>
