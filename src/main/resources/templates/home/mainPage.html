<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="content">
  <div class="main-content">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="원하는 음악,영화,도서를 찾아보세요!"
             oninput="filterContent()">
      <button onclick="filterContent()">검색</button>
    </div>

    <h2>오늘의 기분, 하나의 링크로 영화·도서·음악을 만나보세요.</h2>

    <div class="category">
      <div class="category-card" onclick="showContentInfo('music')">
        <img th:src="@{${thumbnail[0]}}" alt="음악">
        <p>음악</p>
        <div class="content-info" id="music-info">
          <h6 class="content-title" th:text="${people[0]}"></h6>
          <ul>
            <li th:text="${title[0]}"></li>
          </ul>
          <br>
        </div>
      </div>

      <div class="category-card" onclick="showContentInfo('movie')">
        <img th:src="@{${thumbnail[1]}}" alt="영화">
        <p>영화</p>
        <div class="content-info" id="movie-info">
          <h6 class="content-title" th:text="${title[1]}"></h6>
          <br><br>
        </div>
      </div>

      <div class="category-card" onclick="showContentInfo('book')">
        <img th:src="@{${thumbnail[2]}}" alt="도서">
        <p>도서</p>
        <div class="content-info" id="book-info">
          <h6 class="content-title" th:text="${people[1]}"></h6>
          <ul>
            <li th:text="${title[2]}"></li>
          </ul>
          <br>
        </div>
      </div>
    </div>

    <p class="content-description"><i>moodlink 이용자들의 추천 콘텐츠 입니다.</i></p>

    <div class="buttons">
      <button style="margin-right: 15px" class="fancy-button red-button"
              th:onclick="|location.href='@{/worldcup}'|">
        <i class="material-icons">sports_esports</i>
        월드컵
      </button>

      <button class="fancy-button blue-button" onclick="openFortuneModal()">
        <i class="material-icons">auto_awesome</i>
        오늘의 운세
      </button>

      <!-- 운세 모달 -->
      <div id="fortuneModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
          <span class="close-btn" onclick="closeModal()">&times;</span>
          <h4 style="color: #814700 ; margin-bottom: 20px;">오늘의 운세</h4>

          <!-- 운세 텍스트 출력 부분 -->
          <div id="fortuneText">
            <p id="fortuneMsg1" class="fortune-message" style="display: none;">당신의 오늘을 위한 짧은 안내서입니다.</p>
            <p id="fortuneMsg2" class="fortune-message" style="display: none;">이 운세가 당신의 하루에 작은 방향이 되길 바랍니다.</p>
            <p id="fortuneResult" class="fortune-result" style="display: none;"></p> <!-- 서버에서 받아올 운세 텍스트 -->
          </div>

          <div style="margin-top: 20px; text-align: center;">
            <button id="retryFortuneBtn" class="fancy-button blue-button" onclick="retryFortune()">
              다시 추천받기
            </button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="fancy-button purple-button" th:onclick="|location.href='@{/recommend}'|">
          <i class="material-icons">stars</i>
          추천받기
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>

<script>

  function showContentInfo(id) {
    const info = document.getElementById(id + '-info');
    if (info.style.display === 'block') {
      info.style.display = 'none';
    } else {
      // 모든 다른 정보 숨기기
      document.querySelectorAll('.content-info').forEach(el => el.style.display = 'none');
      info.style.display = 'block';
    }
  }

  // 운세 버튼 클릭 시 모달을 띄우고 운세를 받아옵니다.
  function openFortuneModal() {
    document.getElementById("fortuneModal").style.display = "block";

    const msg1 = document.getElementById("fortuneMsg1");
    const msg2 = document.getElementById("fortuneMsg2");
    const result = document.getElementById("fortuneResult");

    // 초기화
    msg1.style.display = "none";
    msg2.style.display = "none";
    result.style.display = "none";
    result.textContent = "";

    // 1단계: 첫 문장 표시
    msg1.style.display = "block";

    setTimeout(() => {
      msg1.style.display = "none";
      msg2.style.display = "block";

      // 2단계: 두 번째 문장 표시 후
      setTimeout(() => {
        msg2.style.display = "none";

        // 서버에서 운세 가져오기
        fetch('/fortune')
        .then(response => response.text())
        .then(data => {
          result.textContent = data;
          result.style.display = "block";
        })
        .catch(() => {
          result.textContent = "운세를 불러오지 못했습니다.";
          result.style.display = "block";
        });

      }, 2000); // 두 번째 문장 보여주는 시간 (2초)

    }, 2000); // 첫 번째 문장 보여주는 시간 (2초)
  }

  function openModal() {
    document.getElementById('myModal').style.display = 'block';
    document.body.style.overflow = 'hidden'; // 스크롤 방지
  }

  // 모달 닫기
  function closeModal(event) {
    if (event) {
      event.stopPropagation(); // 모달 외부 클릭 방지
    }
    document.getElementById("fortuneModal").style.display = "none";
    document.body.style.overflow = 'auto';
  }

  // 다시 추천받기
  function retryFortune() {
    const result = document.getElementById("fortuneResult");

    // 스타일 클래스 적용 후 운세 텍스트 업데이트
    fetch('/fortune/ai', {
      method: 'POST'
    })
    .then(res => res.text())
    .then(data => {
      result.textContent = data;  // 운세 텍스트를 fortuneResult에 업데이트
      result.classList.add("fortune-result");  // 'fortune-result' 클래스 적용
      result.style.display = "block";  // 결과를 보이도록 설정
    })
    .catch(() => {
      result.textContent = "운세를 불러올 수 없습니다.";
      result.classList.add("fortune-result");  // 'fortune-result' 클래스 적용
      result.style.display = "block";
    });
  }

</script>
